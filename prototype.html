<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<title>Virtual Trailways</title>
           		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
              <style>
body{
  font-family: 'Roboto', san-serif;
}
h1,h2{
  color: #484848;
}
path.link {
  fill: none;
  stroke: #FF7F50;
  stroke-width: 1.5px;
}

circle {
  fill: #FF7F50;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  fill: #484848;
  font: 10px;
  font-family: 'Roboto', san-serif;
  pointer-events: none;
}

</style>
	</head>
	<body>
		<h1>Your Virtual Trailways</h1>
        <input type= "button" class="btn btn-small btn-primary" id="show-google" value="Google Sees"/></input>
        <input type= "button" class="btn btn-small btn-primary" id="show-normal" value="Full Graph"/></input>
        <input type= "button" class="btn btn-small btn-primary" id="show-bubble" value="Frequency"/></input>
        <input type= "button" class="btn btn-small btn-warning" id="reset" value="Reset"/></input>
        <input type= "button" class="btn btn-small btn-danger" id="close" value="Close"/></input>
		<h2 id="reset-message" style="display:none; width:800px;">Your information has been reset. Come back after you've browsed some more.</h2>
		<div id="frequency" style="display:none;"></div>
		<script type="text/javascript" src="d3.v3.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="popup.js"></script>
   
  </body>
</html>
